<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - EduPortal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0; padding: 0;
      color: #333;
    }
    nav {
      background-color: #003366;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-weight: bold;
      font-size: 1.5rem;
    }
    ul.nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    ul.nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    ul.nav-links li a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 400px;
      background: white;
      margin: 4rem auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0052cc;
      color: white;
      padding: 0.7rem;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 1.5rem;
    }
    button:hover {
      background-color: #003d99;
    }
    .error {
      color: red;
      margin-top: 1rem;
      display: none;
      text-align: center;
    }
    .success {
      color: green;
      margin-top: 1rem;
      display: none;
      text-align: center;
    }
    .login-link {
      margin-top: 1.5rem;
      text-align: center;
    }
    .login-link a {
      color: #0052cc;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #003366;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">EduPortal</div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="signup.html">Sign Up</a></li>
      <li><a href="register.html">Course Registration</a></li>
      <li><a href="results.html">Results</a></li>
      <li><a href="quiz.html">Quizzes</a></li>
      <li><a href="people.html">People</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <main>
    <h2>Create Account</h2>
    <form id="signupForm">
      <label for="username">Username</label>
      <input type="text" id="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" required />

      <button type="submit">Sign Up</button>

      <div class="error" id="errorMsg"></div>
      <div class="success" id="successMsg"></div>

      <div class="login-link">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </form>
  </main>

  <footer>
    &copy; 2025 EduPortal - AAMUSTED LMS Prototype. All rights reserved.
  </footer>

  <script>
    const signupForm = document.getElementById('signupForm');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');

    signupForm.addEventListener('submit', function(e) {
      e.preventDefault();
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!username || !password || !confirmPassword) {
        errorMsg.textContent = 'Please fill in all fields.';
        errorMsg.style.display = 'block';
        return;
      }

      if (password !== confirmPassword) {
        errorMsg.textContent = 'Passwords do not match.';
        errorMsg.style.display = 'block';
        return;
      }

      if (localStorage.getItem(username)) {
        errorMsg.textContent = 'Username already exists. Please choose another.';
        errorMsg.style.display = 'block';
        return;
      }

      localStorage.setItem(username, password);
      successMsg.textContent = 'Account created successfully! You can now log in.';
      successMsg.style.display = 'block';

      signupForm.reset();

      setTimeout(() => {
        window.location.href = 'login.html';
      }, 2000);
    });
  </script>
</body>
</html>
