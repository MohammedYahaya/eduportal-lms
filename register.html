<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Course Registration - EduPortal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0; padding: 0;
    }
    nav {
      background-color: #003366;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    ul.nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    ul.nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    ul.nav-links li a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      ul.nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #003366;
        position: absolute;
        top: 60px;
        left: 0;
        z-index: 1000;
        padding: 1rem 0;
      }

      ul.nav-links.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }
    main {
      max-width: 600px;
      background: white;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0052cc;
      color: white;
      padding: 0.7rem;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 1.5rem;
    }
    button:hover {
      background-color: #003d99;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #003366;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
   <nav>
    <div class="logo">EduPortal</div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="signup.html">Sign Up</a></li>
      <li><a href="register.html">Course Registration</a></li>
      <li><a href="results.html">Results</a></li>
      <li><a href="quiz.html">Quizzes</a></li>
      <li><a href="people.html">People</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <main>
    <h2>Course Registration</h2>
    <form id="registrationForm">
      <label for="studentId">Student ID</label>
      <input type="text" id="studentId" required />

      <label for="courseSelect">Select Course</label>
      <select id="courseSelect" required>
        <option value="">-- Select a course --</option>
        <option value="CS101">CS101 - Introduction to Computing</option>
        <option value="EDU205">IT205 - Database and Implementation</option>
        <option value="MAT102">MAT102 - Statistics</option>
        <option value="PHY101">IT101 - Human Resource Interaction</option>
      </select>

      <button type="submit">Register</button>
    </form>
  </main>

  <footer>
    &copy; 2025 EduPortal - AAMUSTED LMS Prototype. All rights reserved.
  </footer>

  <script>
    const form = document.getElementById('registrationForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const studentId = document.getElementById('studentId').value.trim();
      const course = document.getElementById('courseSelect').value;

      if (!studentId || !course) {
        alert('Please fill in all fields');
        return;
      }

      alert(`Student ${studentId} registered for course ${course} successfully!`);

      form.reset();
    });
  </script>
</body>
</html>
